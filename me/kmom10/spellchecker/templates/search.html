{% include 'header.html' %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Search for word</h1>
    </div>

    {% if message %}
    <div class="alert alert-info" role="alert">
        <div class="text-center">
            {{ message }}
        </div>
    </div>
    {% endif %}

    <div class="col-sm-offset-2 col-sm-8">
        <div class="row">
            <div class="mx-auto">
                <form role="form" method="POST">
                    <input type="text" name="search" class="form-control" id="search" value="{{ word }}">
                    <button style="margin-top: 10px;" class="col-sm-offset-2 col-sm-8 btn btn-default" type="submit"> Search
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
